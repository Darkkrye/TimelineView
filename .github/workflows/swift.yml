on: pull_request
name: Test
jobs:
  test:
    name: Test
    runs-on: macOS-latest
    strategy:
        matrix:
          destination: ['platform=iOS Simulator,OS=12.2,name=iPhone X']
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: Build and test
        run: |
          ls
          swift package generate-xcodeproj
          xcodebuild build -sdk iphoneos -scheme 'TimelineView-Package'
          xcodebuild test -destination 'name=iPhone 8' -scheme 'TimelineView-Package'
        env: 
         destination: ${{ matrix.destination }}
